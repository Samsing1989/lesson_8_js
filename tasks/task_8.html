<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 8</title>
  </head>

  <body>
    <h1>Задача 8</h1>
    <p>
      Дано одновимірний масив, у якому зберігається певна виграшна сума
      (елементи заповнюються випадковим чином значеннями від -500 до 500).
      Надаючи користувачу можливість вибирати номери елементів (поки він не
      відмовиться). Знаходити сумарний виграш.
    </p>

    <script>
      let numberElements = parseInt(prompt("Введіть номер елемента"))
      // Збереження масиву виграшу
      function getRandomlyWithValues(numberValue) {
        let minValue = -500,
          maxValue = 500
        let arrRandomlyWithValues = []
        for (let i = 0; i < numberValue; i++) {
          let randomValue =
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          arrRandomlyWithValues.push(randomValue)
        }
        return arrRandomlyWithValues
      }
      // зберігає номери елементів
      function getNumElUser(numberValue) {
        let arrNumElUser = []
        for (let i = 0; i < numberValue; i++) {
          let numElUser = parseInt(
            prompt(`Введіть номер вашого білету ${numberElements}`)
          )
          if (isNaN(numElUser)) break
          arrNumElUser.push(numElUser)
        }
        return arrNumElUser
      }
      //сума виграшу
      function getPriceSum(el, arr) {
        let sum = 0
        for (let i = 0; i < el.length; i++) {
          sum += arr[i]
        }
        return sum
      }
      //Виводимо результат
      let arrPrice = getRandomlyWithValues(numberElements)
      let userPrice = getNumElUser(numberElements)
      let sum = getPriceSum(userPrice, arrPrice)
      document.write(`Ваш виграш склав ${sum}`)
    </script>
  </body>
</html>
